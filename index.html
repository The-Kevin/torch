<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        margin: 0;
      }

      .torch {
        position: relative;
        width: 30px;
        height: 150px;
        background: linear-gradient(
          to bottom,
          #3b170b,
          #654321 20%,
          #5a2d0c 80%
        );
        border-radius: 10px 10px 5px 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin-top: 60px;
      }

      .torch::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 20px;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
        border-radius: 50% 50% 0 0;
        box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
      }

      .flame {
        position: absolute;
        top: -100px;
        transform: translateX(-50%);
        width: 60px;
        height: 120px;
        background: radial-gradient(
          circle at bottom,
          rgba(255, 255, 0, 0.8),
          rgba(255, 165, 0, 0.8),
          rgba(255, 69, 0, 0.8),
          rgba(255, 0, 0, 0.8)
        );
        border-radius: 50% 50% 20% 20%;
        animation: flicker 0.3s infinite alternate-reverse;
        filter: blur(1px);
      }

      .flame:before,
      .flame:after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 50% 50% 20% 20%;
        animation: flicker 0.3s infinite alternate-reverse;
      }

      .flame:before {
        top: -30px;
        left: 10px;
        transform: scale(0.9);
        animation-duration: 0.4s;
      }

      .flame:after {
        top: -60px;
        left: -10px;
        transform: scale(0.7);
        animation-duration: 0.5s;
      }

      @keyframes flicker {
        0% {
          transform: translateX(0) scale(1);
        }
        50% {
          transform: translateX(-2px) scale(1.05);
        }
        100% {
          transform: translateX(2px) scale(1);
        }
      }

      .sparks {
        position: absolute;
        top: -100px;
        left: 50%;
        width: 80px;
        height: 160px;
        transform: translateX(-50%);
        pointer-events: none;
      }

      .spark {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: spark 1s infinite;
      }

      @keyframes spark {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-150px) scale(0.5);
          opacity: 0;
        }
      }

      .spark:nth-child(1) {
        left: 20px;
        animation-delay: 0.1s;
      }
      .spark:nth-child(2) {
        left: 30px;
        animation-delay: 0.3s;
      }
      .spark:nth-child(3) {
        left: 40px;
        animation-delay: 0.5s;
      }
      .spark:nth-child(4) {
        left: 50px;
        animation-delay: 0.7s;
      }
      .spark:nth-child(5) {
        left: 60px;
        animation-delay: 0.9s;
      }
    </style>
  </head>
  <body>
    <div class="torch">
      <div class="flame" onclick="changeColor()"></div>
      <div class="sparks">
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
      </div>
    </div>
    <center>
      <div style="color: white; margin-left: 30px">
        <h3>Esta Ã© a tocha do meu amor, mantenha-a acesa</h3>
      </div>
    </center>
    <script>
      const flame = document.querySelector('.flame');
      const colors = [
        'radial-gradient(circle at bottom, rgba(255, 255, 0, 0.8), rgba(255, 165, 0, 0.8), rgba(255, 69, 0, 0.8), rgba(255, 0, 0, 0.8))',
        'radial-gradient(circle at bottom, rgba(255, 105, 180, 0.8), rgba(255, 20, 147, 0.8), rgba(199, 21, 133, 0.8), rgba(128, 0, 128, 0.8))',
        'radial-gradient(circle at bottom, rgba(173, 216, 230, 0.8), rgba(0, 191, 255, 0.8), rgba(30, 144, 255, 0.8), rgba(0, 0, 255, 0.8))',
        'radial-gradient(circle at bottom, rgba(0, 255, 127, 0.8), rgba(60, 179, 113, 0.8), rgba(34, 139, 34, 0.8), rgba(0, 100, 0, 0.8))',
      ];
      let currentColorIndex = 0;

      function changeColor() {
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        flame.style.background = colors[currentColorIndex];
        flame.style.animation = 'none';
        setTimeout(() => {
          flame.style.animation = '';
        }, 10);
      }
    </script>
  </body>
</html>
